<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body> 
        <div class="d-flex p-2"><h1>Welcome To My Site!</h1></div>
            <div class="d-flex p-2 justify-content-center" id="page-content-flex" style="background-color: green;">
                <div class="p-2" id="nav-bar" style="flex: 1 1 auto;">
                    NAV BAR
                </div>
                <div class="p-2 flex-column" id="mid-page-flex" style="flex: 1 1 auto;">
                    <div class="p-2 flex-row" id="sub-section-1" style="min-width: 0;">
                        <div class="p-2" style="flex: 1 1 auto; min-width: 0;">
                            <p>P</p>
                        </div>
                        <div class="p-2" style="flex: 1 1 auto; min-width: 0;">
                            <p>D</p>
                        </div>
                    </div>
                    <div class="p-2" id="caurosel">
                        Photos
                    </div>
                    <div class="p-2" id="sub-section-2">
                        NAV
                    </div>
                </div>
                <div class="p-2" id="nav-bar" style="flex: 1 1 auto;">
                    QUICK ACCESS
                </div>
            </div>
    </body>
</html>
